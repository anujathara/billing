<h2 mat-dialog-title>Select Item</h2>
<mat-dialog-content>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="searchProduct=''">
    <mat-icon>close</mat-icon>
  </button>
  <mat-table id="{{tabid}}_view" [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="slNo">
      <mat-header-cell style="width: 100px;" *matHeaderCellDef> Sl No. </mat-header-cell>
      <mat-cell style="width: 100px;" *matCellDef="let element"> {{element.SerialNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="code">
      <mat-header-cell style="width: 20px;" *matHeaderCellDef> Code </mat-header-cell>
      <mat-cell style="width: 20px;" *matCellDef="let element">
        {{ element.ProductCode }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="productName">
      <mat-header-cell mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.ProductName }}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
