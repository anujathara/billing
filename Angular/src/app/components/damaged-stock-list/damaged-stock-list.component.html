<div class="customer-contianer mat-elevation-z8">
  <div class="table">
    <div class="purchase-table-container">
      <mat-table id="{{tabid}}_view" [dataSource]="dataSource">
        <ng-container matColumnDef="billNo">
          <mat-header-cell *matHeaderCellDef> Sl No. </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.SerialNumber}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="customer">
          <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Customer}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="duedate">
          <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.DueDate}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="duetime">
          <mat-header-cell *matHeaderCellDef> Qty </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.DueTime}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef> S.Rate </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Amount}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="advance">
          <mat-header-cell *matHeaderCellDef> Stock Value </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Advance}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>

  <div class="bottom-actions">
    <div class="button-grid">
      <div>
        <button class="button" mat-stroked-button color="primary">Print</button>
        <button class="button" mat-stroked-button color="primary">Page SetUp</button>
        <button class="button" mat-stroked-button color="primary">Zoom</button>
        <button class="button" mat-stroked-button color="primary">Search</button>
        <button class="button" mat-stroked-button color="primary">Filter</button>
        <button class="button" mat-stroked-button color="primary">Sort</button>
        <button class="button" mat-stroked-button color="primary">Set Report</button>
        <button class="button" mat-stroked-button color="primary">Close</button>

    </div>
